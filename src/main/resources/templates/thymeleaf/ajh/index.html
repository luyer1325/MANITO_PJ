<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마니또</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const modal = document.querySelector(".modal-area");
        const openBtn = document.querySelector(".modal-open");
        const closeBtn = document.querySelector(".modal-close");
        openBtn.addEventListener("click", () => {
          modal.style.display = "block";
        });
        closeBtn.addEventListener("click", () => {
          modal.style.display = "none";
        });
      });
    </script>
  </head>
  <body>
    <header>
      <div class="title-area">
        <h1>Let's play <span>manito</span></h1>
      </div>
    </header>
    <main>
      <div class="button-area">
        <a href="/ljh.do" class="bt-size-fix bt-purple">마니또 설정하기</a>
        <button class="modal-open bt-size-fix bt-coral">마니또란?</button>
      </div>
      <div class="modal-area">
        <div class="modal-header">
          <button class="bt-size-fix bt-coral">마니또란?</button>
        </div>
        <div class="modal-body">
          <p>스페인어로 '애인'이라는 뜻으로 '애인같이 상대방을 생각하고 아껴주는 친구'를 의미합니다.</p>
          <p>기간 내에 선택 된 친구에게 내 정체를 들키지 않고 미션을 수행하세요.<br /></p>
          <p>내 마니또를 찾는 것도 잊지말구요!</p>
        </div>
        <button class="modal-close bt-white">닫기</button>
      </div>
    </main>
  </body>
</html>
